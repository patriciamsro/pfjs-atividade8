<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Atividade 1</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Login extends React.Component {
            constructor(props) {
                super(props);
                this.state = {username:"", pwd:""}
            }
            render() {
                return(
                    <div>
                        <h1>Login</h1>
                        <form>
                            <div><input type="text" placeholder="Usuário" name="username" onChange={this.setData}/></div>
                            <div><input type="text" placeholder="Senha" name="pwd" onChange={this.setData}/></div>
                            <input type="button" value="Entrar" onClick={this.validar}/>
                        </form>
                    </div>
                );
            }

            setData = (event) => {
                this.setState({[event.target.name]:[event.target.value]})
            }
            
            validar = () => {
                if(this.state.username == "") alert("Por favor, informe o username!");
                else if(this.state.pwd == "") alert("Por favor, informe a senha!");
                else alert("Login válido!");
            }
        }

        ReactDOM.render(<Login/>, document.getElementById("root"));

    </script>
</body>
</html>
