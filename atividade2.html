<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Atividade 2</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Calculadora extends React.Component {
            constructor(props) {
                super(props);
                this.state = {primeiroNumero: "", segundoNumero: "", resultado: ""}
            }
            render() {
                return(
                    <div>
                        <h1>Calculadora</h1>
                        <div><input type="number" name="primeiroNumero" onChange={this.setData}/></div>
                        <div><input type="number" name="segundoNumero" onChange={this.setData}/></div>
                        <input type="button" value="Somar" onClick={this.somar}/>
                        <div><input type="number" defaultValue={this.state.resultado} name="resultado"/></div>
                    </div>
                );
            }

            setData = (event) => {
                this.setState({[event.target.name]:[event.target.value]})
            }

            somar = () => {
                var valor1 = parseInt(this.state.primeiroNumero);
                var valor2 = parseInt(this.state.segundoNumero);

                if((isNaN(valor1)) || (isNaN(valor2))) 
                    alert("Digite dois n√∫meros para realizar a soma!");
                else {
                    var soma = valor1 + valor2;
                    this.setState({resultado:soma});
                }   
            }
        }

        ReactDOM.render(<Calculadora/>, document.getElementById("root"));

    </script>
</body>
</html>
